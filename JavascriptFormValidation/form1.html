<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>New User Registration</title>
        
    </head>
    <body style="background-color:#F8DEE9">
        <h1 class="rainbow">
        New User Registration
        </h1>
        <br>
        <br>
      
        <form class="form">
        <div class="row">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span id="usererror"></span>
        </div>
        <div class="row">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" minlength=8>
            <span id="passerror"></span>
        </div>

        <div class="row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="emailerror"></span>
        </div>

        
        <div class="row">
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
            <span id="bderror"></span>
        </div>
         <div class="row">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
            <span id="adderror"></span>
        </div>
        <div class="row">
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <span id="cityerror"></span>
        </div>

        <div class="row">
            <label for="state">State:</label>
            <select id="state" name="my_state">
            <option value="" selected>Select a state</option>
            <option value="Alabama">Alabama </option>
            <option value="Mississippi">Mississippi</option>
            <option value="Utah">Utah</option>
            <option value="California">California</option>
            <option value="Washington">Washington</option>  
             <option value="New York">New York</option>   
            </select>
            <span id="staterror"></span>
        </div>
        <div class="row">
            <label for="zip">Zip code:</label>
            <input type="text" name="zip" id="zip" minlength=5 maxlength=5 pattern ="^\d{5}$">
            <span id="ziperror"></span>
        </div>
         <div class="row">
            <label for="country">Choose a country:</label>
            <select id="country" name="country">
            <option value="" selected>Select a country</option>
            <option value="Albania">Albania </option>
            <option value="Britain">Britain</option>
            <option value="Canada">Canada</option>
            <option value=" United States">United States</option>
            <option value="France">France</option>  
             <option value="Germany">Germany</option>   
            </select>
            <span id="countryerror"></span>
        </div>
        <div class="row">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <span id="phonerror"></span>
        </div>


        <div class="submit-row">
        <input type="submit" value="Submit">
        </div>
        </form>
 




            
        </form>
       
       

     <script src="form_validation.js"></script>
     </body>

    
</html>
